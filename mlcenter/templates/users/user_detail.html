{% extends "layouts/base.html" %}
{% load static %}

{% block title %}User: {{ object.username }}{% endblock %}

{% block content %}


<div class="col-12">
  <div class="card">
    <div class="card-header">Settings</div>
    <div class="card-body">
      

      <div class="d-flex align-items-start">
        <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
          <button class="nav-link active" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Profile</button>
          <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">Settings</button>
        </div>
        <div class="tab-content w-100" id="v-pills-tabContent">
          <div class="tab-pane fade show active" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab" tabindex="0">

           

         
            
            <ul class="list-group">
              <li class="list-group-item"><span class="fw-bold">Username: </span>{{object.username}}</li>
              <li class="list-group-item"><span class="fw-bold">Email: </span>{{object.email}}</li>
            </ul>


          </div>
          <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab" tabindex="0">
            <a class="btn btn-primary float-end me-2" href="{% url 'account_email' %}" role="button">Update E-Mail</a>
          </div>
        </div>
      </div>


    </div>
  </div>
</div>  

 


{% endblock content %}
