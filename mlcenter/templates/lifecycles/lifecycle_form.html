{% extends "layouts/base.html" %}

{% load crispy_forms_tags %}


{% block content %}


<div class="col-12">
    <div class="card">
        <div class="card-body">
          <h5 class="card-title">Lifecycle details</h5>
            
          <form method="POST">
            {% csrf_token %}
            {{form | crispy}}

            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'lifecycles:list' org_id=organization.id %}" class="btn btn-danger float-end">Cancel</a>

          </form>
    
        </div>
      </div>
</div>




{%endblock%}
