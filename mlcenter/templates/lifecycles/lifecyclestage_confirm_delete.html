{% extends "layouts/base.html" %}

{% load crispy_forms_tags %}


{% block content %}

<div class="col-12 col-xl-6 mx-auto">
    <div class="card">
        <div class="card-body">
          <h5 class="card-title">Delete Lifecycle Stage: {{object.name}}</h5>

          <p>Are you sure you want to delete this team member ?</p>
            
          <form method="POST">
            {% csrf_token %}
            {{form | crispy}}

            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'lifecycles:stage_list' org_id=organization.id lifecycle_id=lifecycle.id %}" class="btn btn-primary float-end">Cancel</a>

          </form>
    
        </div>
      </div>
</div>




{%endblock%}
